{% extends "common/front_base.html" %}

{% block title %}视频检测{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">视频检测</h1>
    <div class="upload-section">
        <h2>上传视频进行检测</h2>
        <form method="post" action="{{ url_for('check.video') }}" enctype="multipart/form-data" class="upload-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="file-input-container">
                <label for="video-upload" class="file-input-label" title="选择视频文件">
                    <div class="file-input-icon">
                        <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i>
                    </div>
                    <div class="file-input-text">点击或拖放视频到此处</div>
                    <div class="file-input-hint">支持 MP4、WEBM、AVI 等常见视频格式</div>
                </label>
                <input id="video-upload" type="file" name="video" accept="video/*" required aria-describedby="file-format-hint">
                <div id="file-format-hint" class="visually-hidden">支持MP4、WEBM、AVI等常见视频格式，请选择一个视频文件上传。</div>
            </div>
            <button type="submit" class="upload-btn" aria-label="上传并开始检测视频">
                <i class="fas fa-play-circle" aria-hidden="true"></i>
                开始检测
            </button>
        </form>
    </div>
</div>
{% endblock %}
