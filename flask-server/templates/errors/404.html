<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }

        .container h1 {
            font-size: 3rem;
            color: #ff4444;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }

        .container a:hover {
            background: #0056b3;
        }

        @media (max-width: 600px) {
            .container h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - 页面未找到</h1>
        <p>抱歉，您访问的页面不存在或者已经被删除。</p>
        <a href="{{ url_for('front.index') }}">返回首页</a>
    </div>
</body>
</html>
