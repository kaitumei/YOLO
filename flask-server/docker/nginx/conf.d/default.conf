# main server block for HTTPS
server {
    listen 443 ssl http2;
    server_name michaelou.online;

    # SSL 配置
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全响应头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; img-src 'self' data: blob:; media-src 'self' data: blob:;" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # 主应用代理
    location / {
        proxy_pass http://web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        
        # 添加安全相关的代理头
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Server $host;
        
        # 确保cookie安全
        proxy_cookie_path / "/; secure; HttpOnly; SameSite=Strict";
    }

    # Let's Encrypt 验证目录
    location ^~ /.well-known/pki-validation/ {
        root /app/static/;
        allow all;
    }

    # 静态文件服务
    location /static/ {
        alias /app/static/;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }

    # 媒体文件服务
    location /media/ {
        alias /app/media/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    location /rtc/ {
        proxy_pass http://srs:8080/rtc/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 修改Nginx配置，增加SRS播放器的HTTPS代理
    location /players/ {
        proxy_pass http://srs:8080/players/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # SRS WebSocket (WSS) 代理
    location /srs {
        proxy_pass http://srs:8080;  # 指向SRS的HTTP服务端口
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    }

    # SRS API 代理
    location /api {
        proxy_pass http://srs:1985;  # SRS API 端口
        proxy_set_header Host $host;
    }

    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# HTTP 强制跳转 HTTPS
server {
    listen 80;
    server_name michaelou.online;
    return 301 https://$host$request_uri;


    location /.well-known/acme-challenge/ {
        # 设置代理请求头，用以验证证书申请者身份
        proxy_set_header  x-ohttps-user  5py6vrv1kvvrnze1;

        # 设置代理地址，指向OHTTPS代理验证地址，以实现证书申请及后续更新的自动化
        proxy_pass  https://ohttps.com/.well-known/acme-challenge/;
    }
}

# 微信API代理
server {
    listen 80;
    listen 443 ssl http2;  # 添加HTTPS支持
    server_name michaelou.online;  # 替换为实际域名

    # SSL 配置
